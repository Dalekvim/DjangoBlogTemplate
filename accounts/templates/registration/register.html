{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block heading %}{% block title %}{{ title }}{% endblock %} Page{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
    {{ form|crispy }}
  </fieldset>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
  <p>
    Already have an account? <a class="pl-1" href="{% url 'login' %}">Log in</a>
  </p>
</form>
{% endblock %}
