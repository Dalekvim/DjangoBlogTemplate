{% extends 'base.html' %}

{% block heading %}{% block title %}{{ title }}{% endblock %} Page{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <legend class="pb-3">
    Are you sure you want to delete this post?
  </legend>
  <div class="form-group">
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="pl-3" href="{% url 'home' %}">Cancel</a>
  </div>
</form>
{% endblock %}
