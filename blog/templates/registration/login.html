{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block heading %}{% block title %}{{ title }}{% endblock %} Page{% endblock %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-primary">Sign In</button>
    </div>
  </form>
{% endblock %}
